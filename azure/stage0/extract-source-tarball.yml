
steps:

  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: 'current'
      specificBuildWithTriggering: true
      downloadType: 'single'
      artifactName: source
      downloadPath: '$(System.ArtifactsDirectory)'

  - bash: |
      df -h
      ls -la
      pwd
      mkdir -p "${BUILDDIR}"
      tar xf '$(System.ArtifactsDirectory)'/source/mariadb-*.tar.gz \
        --strip-components=1 -C "${BUILDDIR}"
      ls -la
      rm -frv '$(System.ArtifactsDirectory)'/source
